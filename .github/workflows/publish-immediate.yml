name: ðŸ“¦ Immediate Releases

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "blog/**"
      - "videos/**"

concurrency:
  group: release-deployment
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write

jobs:
  submodule:
    strategy:
      matrix:
        repo: [mkdocs-material-insiders, brand]
    uses: privacyguides/.github/.github/workflows/download-repo.yml@main
    with:
      repo: ${{ matrix.repo }}
    secrets:
      ACTIONS_SSH_KEY: ${{ secrets.ACTIONS_SSH_KEY }}

  build_blog:
    needs: submodule
    permissions:
      contents: read
    uses: ./.github/workflows/build-blog.yml
    with:
      repo: ${{ github.repository }}
      ref: ${{ github.ref }}
      continue-on-error: false
      context: production

  build_videos:
    needs: submodule
    permissions:
      contents: read
    uses: ./.github/workflows/build-videos.yml
    with:
      repo: ${{ github.repository }}
      ref: ${{ github.ref }}
      continue-on-error: false
      context: production

  deploy:
    needs: [build_blog, build_videos]
    uses: privacyguides/webserver/.github/workflows/deploy-garage.yml@main
    with:
      environment: production
    secrets:
      PROD_GARAGE_KEY_ID: ${{ secrets.PROD_GARAGE_KEY_ID }}
      PROD_GARAGE_SECRET_KEY: ${{ secrets.PROD_GARAGE_SECRET_KEY }}

  cleanup:
    if: ${{ always() }}
    needs: [build_blog, build_videos]
    uses: privacyguides/.github/.github/workflows/cleanup.yml@main
