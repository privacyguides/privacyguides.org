INHERIT: mkdocs.yml
plugins:
  meta: {}
  privacy:
    external_assets_exclude:
      - cdn.jsdelivr.net/npm/mathjax@3/*
      - api.privacyguides.net/*
      - giscus.app/*
  git-committers:
    enabled: !ENV [PRODUCTION, false]
    repository: privacyguides/privacyguides.org
    branch: main
  git-revision-date-localized:
    enabled: !ENV [PRODUCTION, false]
    exclude:
      - index.en.md
  social:
    cards: !ENV [PRODUCTION, false]
    cards_color:
      fill: "#FFD06F"
      text: "#2d2d2d"
    cards_dir: assets/img/social
    cards_font: 'Public Sans'

extra:
  generator: false
  analytics:
    provider: plausible
    property: privacyguides.org
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/robot-happy-outline
          name: This page was helpful
          data: Helpful
          note: Thanks for your feedback!
        - icon: material/robot-confused
          name: This page could be improved
          data: Needs Improvement
          note: Thanks for your feedback! Help us improve this page by opening a <a href="https://discuss.privacyguides.net/">discussion on our forum</a>.

theme:
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.tooltips
    - search.highlight
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      accent: deep purple
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: amber
      toggle:
        icon: material/brightness-2
        name: Switch to system theme
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: deep purple
      toggle:
        icon: material/brightness-5
        name: Switch to dark mode

watch:
  - theme
  - includes
  - mkdocs.yml
