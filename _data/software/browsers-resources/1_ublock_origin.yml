description: |
  **uBlock Origin** is a popular content blocker that could help you block ads, trackers, and fingerprinting scripts.

  We suggest enabling all of the [filter lists](https://github.com/gorhill/uBlock/wiki/Dashboard:-Filter-lists) under the "Ads", "Privacy" and "Malware domains". The "Annoyances" and "Multipurpose" lists can also be enabled, but they may break some social media functions. The *AdGuard URL Tracking Protection* filter list makes extensions like CleanURLs and NeatURLs redundant.

  We also suggest adding the [Actually Legitimate URL Shortener Tool](https://raw.githubusercontent.com/DandelionSprout/adfilt/master/LegitimateURLShortener.txt) list and any of the regional lists that might apply to your browsing habits. To add this list, place a checkmark next to Import under the Custom section near the bottom of the Filter lists pane (acessed by click on the üõ°Ô∏è icon ‚Üí ‚öôÔ∏è ). Paste the URL of the filter list above into the text area that appears below and click 
